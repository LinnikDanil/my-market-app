services:
  # описание контейнера db
  db:
    container_name: db
    # образ, из которого должен быть запущен контейнер
    image: postgres:17.5
    restart: always
    # переменные окружения
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=market
    ports:
      - "5433:5432"
    # volume и связанная с ним директория в контейнере
    volumes:
      - db-data:/var/lib/postgresql/data

  market-app:
    container_name: market-app
    build:
      context: ./market
      dockerfile: Dockerfile
    image: market-app
    restart: on-failure
    environment:
      - SERVER_PORT=8080
      - DATASOURCE_SCHEMA_NAME=public
      - SPRING_R2DBC_URL=r2dbc:postgresql://db:5432/market
      - SPRING_R2DBC_USERNAME=postgres
      - SPRING_R2DBC_PASSWORD=postgres
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://db:5432/market
      - SPRING_LIQUIBASE_USER=postgres
      - SPRING_LIQUIBASE_PASSWORD=postgres
      - LOGGING_PRACTICUM_LEVEL=DEBUG
      - SPRING_WEBFLUX_MULTIPART_MAX_DISK_USAGE_PER_PART=10MB
      - SPRING_WEBFLUX_MULTIPART_MAX_IN_MEMORY_SIZE=1MB
      - SPRING_WEBFLUX_MULTIPART_MAX_PARTS=256
      - SPRING_CODEC_MAX_IN_MEMORY_SIZE=2MB
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_TTL=PT1M
      - IMAGE_PATH=/market-app/images
    ports:
      - "8080:8080"
    volumes:
      - ./images:/market-app/images
    depends_on:
      - db
      - payments-app

  payments-app:
    container_name: payments-app
    build:
      context: ./payments
      dockerfile: Dockerfile
    image: payments-app
    restart: on-failure
    environment:
      - SERVER_PORT=8081
      - LOGGING_PRACTICUM_LEVEL=DEBUG
      - SPRING_WEBFLUX_MULTIPART_MAX_DISK_USAGE_PER_PART=10MB
      - SPRING_WEBFLUX_MULTIPART_MAX_IN_MEMORY_SIZE=1MB
      - SPRING_WEBFLUX_MULTIPART_MAX_PARTS=256
      - SPRING_CODEC_MAX_IN_MEMORY_SIZE=2MB
    ports:
      - "8081:8081"

volumes:
  db-data:
